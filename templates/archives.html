{% extends "base.html" %}

{% block title %}Archives - {{ SITENAME }}{% endblock %}
{% block content %}
<h2>Archives</h2>
<ol>
{% for article in dates %}
    <li>
        <article>
            <header>
                <h2><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2>
            </header>
            <div>{{ article.summary }}</div>
            <time datetime="{{ article.date.isoformat() }}" pubdate>{{ article.locale_date }}</time>
        </article>
    </li>
{% endfor %}
</ol>
{% endblock %}
