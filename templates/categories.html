{% extends "base.html" %}

{% block title %}Categories - {{ SITENAME }}{% endblock title %}
{% block content %}
<header>
    <h1>Categories</h1>
</header>
<ul>
{% for category, articles in categories %}
    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
{% endfor %}
</ul>
{% endblock content %}
