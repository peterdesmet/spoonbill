{% extends "base.html" %}

{% block title %}{{ article.title }} - {{ SITENAME }}{% endblock %}
{% block content %}
<article>
	<section>
        <header>
            <h1>{{ article.title }}</h1>
        </header>
        <footer>
            <time datetime="{{ article.date.isoformat() }}" pubdate>{{ article.locale_date }}</time>
            {% if article.author %}
            <address class="vcard">
                By <a class="url fn" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a>
            </address>
            {% endif %}
        </footer>
        <div>
            {{ article.content }}
        </div>
    </section>
    <section>
        <header>
            <h2>Comments</h2>
        </header>
        {% include "disqus.html" %}
    </section>
</article>
{% endblock %}
